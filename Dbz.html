<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Personajes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; }
        h1 { color: orange; }
        .personaje { background: white; padding: 15px; margin: 10px auto; width: 50%; border-radius: 10px; box-shadow: 2px 2px 10px gray; }
    </style>
</head>
<body>
    <h1>Personajes de Dragon Ball</h1>
    {% for personaje in personajes %}
        <div class="personaje">
            <h2>{{ personaje.nombre }}</h2>
            <p>{{ personaje.historia }}</p>
        </div>
    {% endfor %}
</body>
</html>
